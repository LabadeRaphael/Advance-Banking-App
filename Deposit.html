<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="banking.css">
    <script src="Deposit.js"></script>
</head>
<body>
  <div class="row g-0 bg-body-secondary position-relative h-100">
    <div class="col-md-6 mb-md-0 p-md-4 bg-danger">
        <div class="d-flex">
            <div class="text-light fs-1 fw-bold mt-1 mt-lg-0" style="cursor: pointer;" onclick="backBtn()"><</div>
            <div class="text-light fs-2 fw-bold ms-5 mt-2">DEPOSIT</div>
        </div>
      <img src="industry-use-case-banking-hero-1 (1).png" class="w-100" height="440vh" alt="...">
    </div>
    <div class="col-md-6 p-4 ps-md-0" style="background-color: pink;">
        <div class="container">
            <div class="row">
                <div class="col-12  shadow p-3 mt-lg-2 ms-lg-2">
                    <div class="mb-3 ps-lg-5 pe-lg-5 ps-2 pe-2">
                    <div class="form-floating-sm mb-3 ps-lg-5 ps-3 pe-2 col-lg-12 mt-3">
                    <label for="depositAmount" class="mt-2 fw-bold">Amount</label>
                    <input type="number" class="form-control fw-bold deposit" id="depositAmount" placeholder="&#8358 100 and above" onkeyup="validateAmt()">
                    <div id="depositAmtMsg" class="fw-bold text-danger"></div>
                    <div class="btn fw-bold text-danger btn-outline-info ms-lg-2 col-lg-0 mb-0 mt-3 border-top-0 border-start-0 border-end-0 border border-5 text-danger" onclick="initDeposit()">Deposit</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
