<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-6 col-12 mx-auto shadow p-3 mt-lg-2 rounded-4">
                <div class="ms-2 fs-3 btn btn-sm border-0" onclick="backBtn()"><</div>
                <div class="d-flex justify-content-between">
                    <div class="d-flex">
                        <em>
                            <img src="logo.png" width="50px" alt="">
                            <small class="text-danger fw-bold">Flex Tech</small>
                        </em>
                    </div>
                    <small class="text-danger" style="cursor:pointer;">Transaction Receipt</small>
                </div>
                <div class="text-danger fs-2 mt-1 fw-bold text-center">&#8358 <span id="depositAmount"></span></div>
                <em class="text-center d-block text-success">SUCCESSFUL</em>
                <em id="depositDate" class="text-center d-block"></em>
                <em id="depositTime" class="text-center d-block"></em>
                <h1 id="welcome" class="fw-bold text-center" style="font-family: cursive;"></h1>
                <div class="bg-light pt-3 rounded-4" style="height: 350px;">
                    <section class="d-flex justify-content-between p-2">
                        <div>Transaction Type</div>
                        <div>Deposit</div>
                    </section>
                    <section class="d-flex justify-content-between p-2">
                        <div>Phone number</div>
                        <div id="currentUserNumber"></div>
                    </section>
                    <section class="d-flex justify-content-between p-2">
                        <div>Card number</div>
                        <div id="currentUserCardNumber"></div>
                    </section>
                    <section class="d-flex justify-content-between p-2">
                        <div>Pay channel</div>
                        <div id="currentUserPayChannel"></div>
                    </section>
                    <section class="d-flex justify-content-between p-2 bankName">
                        <div>Bank name</div>
                        <div id="currentUserBankName"></div>
                    </section>
                    <section class="d-flex justify-content-between p-2">
                        <div>Transaction number</div>
                        <div id="currentUserTransactionNumber"></div>
                    </section>
                </div>
                <hr class="hr">
                <button class="btn btn-sm btn-success col-12 mt-1 mx-auto d-block printBtn" onclick="prints(),print()">Print Receipt</button>
            </div>
        </div>
    </div>
    <script src="Deposit Receipt.js"></script>
</body>
</html>
