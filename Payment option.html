<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Option Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="Payment Option.js"></script>
    <link rel="stylesheet" href="banking.css">
</head>
<body onload="paymentOptionPage()">
  <div class="row g-0 bg-body-secondary position-relative">
    <div class="col-md-6 mb-md-0 p-md-4 bg-danger">
        <div class="d-flex">
            <div class="text-light fs-1 fw-bold mt-1 mt-lg-0" style="cursor: pointer;" onclick="backBtn()"><</div>
            <div class="text-light fs-2 fw-bold ms-5 mt-2">Payment Option</div>
        </div>
      <img src="E-Wallet-pana.aa62ca92276baf3c2c8bddf71e3c9dd0.svg" class="w-100 h-75" alt="...">
    </div>
    <div class="col-md-6 p-4 ps-md-0" style="background-color: pink;">
        <div class="container">
            <div class="row">
                <div class="text-center fw-bold fs-1"> &#8358 <span id="depositAmt" class="fw-bold fs-1"></span></div>
                <div class="col-12 shadow-sm">
                    <div class="d-flex justify-content-between">
                        <button class="btn border-start-0 border-end-0 border-top-0 text-light btn-sm mt-3 fw-bold" id="debitCard" onclick="debitCard()">Debit Card</button>
                        <button class="btn border-start-0 border-end-0 border-top-0 text-light btn-sm mt-3 fw-bold" id="bankAccount" onclick="bankAccount()">Bank Account</button>
                    </div>
                </div>
                <!-- debitCardDetails -->
                <div id="debitCardDetails" class="debitCardDetails d-none">
                 <label for="cardNumber" class="mt-4 fw-bold">Card Number</label>
                 <input type="number" class="form-control fw-bold cardNumber" id="cardNumber" onkeyup="validateCardNumber()">
                 <div id="cardNumMsg" class="fw-bold text-danger"></div>
                 <div class="d-flex justify-content-between mt-4">
                    <label for="expiryDate" class="fw-bold">Expiry date</label>
                    <label for="cvv" class="fw-bold">CVV</label>
                 </div>
                 <div class="d-flex justify-content-between">
                    <input type="number" class="form-control fw-bold expiryDate w-25" id="expiryDate" placeholder="MM" onkeyup="validateExpiryDate()">/
                    <input type="number" class="form-control fw-bold expiryYear w-25" id="expiryYear" placeholder="YY" onkeyup="validateExpiryYear()">
                    <input type="number" class="form-control fw-bold w-25 cvv" id="cvvNum" placeholder="123" onkeyup="validateCvv()">
                 </div>
                 <div class="d-flex justify-content-between">
                    <div id="expiryDateMsg" class="fw-bold text-danger"></div>
                    <div id="expiryYearMsg" class="fw-bold text-danger"></div>
                    <div id="cvvMsg" class="fw-bold text-danger"></div>
                 </div>
                 <label for="pin" class="mt-4 fw-bold">PIN</label>
                 <input type="number" class="form-control fw-bold mb-4 pin" id="pin" placeholder="Enter your PIN" onkeyup="validatePin()">
                 <div id="pinMsg" class="fw-bold text-danger"></div>
                 <div class="btn fw-bold btn-info ms-lg-2 mb-0 mt-3 border-top-0 border-start-0 border-end-0 border border-5 text-success" style="text-decoration:none;" onclick="debitCardConfirmBtn()">Confirm</div>
                </div>
                <!-- bankAccountDetails -->
                <div class="bankAccountDetails d-none">
                    <label for="selectedBank" class="fw-bold">Bank Name</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="selectedBank">
                        <option selected>Polaris</option>
                        <option value="Guaranty Trust Bank">Guaranty Trust Bank</option>
                        <option value="Union Bank For Africa">Union Bank For Africa</option>
                        <option value="Zenith">Zenith</option>
                        <option value="Access">Access</option>
                        <option value="Ecobank">Ecobank</option>
                        <option value="Fidelity">Fidelity</option>
                        <option value="Kuda">Kuda</option>
                        <option value="Monie point">Monie point</option>
                        <option value="Palmpay">Palmpay</option>
                        <option value="Opay">Opay</option>
                    </select>
                    <!-- <input type="text" class="form-control" id="selectBank" placeholder="select your bank"> -->
                    <label for="accountNumber"class="fw-bold mt-4">Enter your Account Number</label>
                    <input type="number" class="form-control account" id="accountNumber"placeholder="Enter your bank account" onkeyup="validateAccNum()">
                    <div id="AccNumMsg" class="fw-bold text-danger"></div>
                    <label for="bvnNum" class="fw-bold mt-4">Enter your BVN</label>
                    <input type="number" class="form-control bvn" id="bvnNum" placeholder="Enter your BVN" onkeyup="validateBvnNum()">
                    <div id="BvnNumMsg" class="fw-bold text-danger"></div>
                    <div class="btn fw-bold btn-info ms-lg-2 mb-0 mt-3 border-top-0 border-start-0 border-end-0 border border-5 text-success" style="text-decoration:none;" onclick="bankAccountConfirmBtn()">Confirm</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
