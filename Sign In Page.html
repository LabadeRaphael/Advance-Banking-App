<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="banking.css">
    <script src="Sign In Page.js"></script>
</head>
<body>
    <div class="row g-0 bg-body-secondary position-relative">
        <div class="col-md-6 mb-md-0 p-md-4 bg-danger">
            <div class="d-flex">
                <div class="text-light fs-1 fw-bold mt-1 mt-lg-0" style="cursor: pointer;" onclick="backBtn()"><</div>
                <div class="text-light fs-2 fw-bold ms-5 mt-2">FLEXY.TECH</div>
            </div>
          <img src="Mobile login.4a96f884b0b1ce9d2660.gif" class="w-100" alt="...">
        </div>
        <div class="col-md-6 p-4 ps-md-0" style="height: 720px; background-color: pink;">
            <div class="container">
                <div class="row">
                    <div class="col-12  shadow p-3 mt-lg-2" style="height: 620px;">
                        <div class="text-light fs-2 fw-medium text-center">SIGN IN</div>
                        <div class="mb-3 ps-lg-5 pe-lg-5 ps-2 pe-2">
                         <div id="signInSuccessful" class="pt-2"></div>
                        <div class="form-floating-sm mb-3 ps-lg-5 ps-3 pe-2 col-lg-12 mt-3">
                        <label for="email" class="mt-2 fw-bold">Email address</label>
                        <input type="email" class="form-control email fw-bold" id="email" onkeyup="validateEmail()">
                        <div class="text-danger" id="emailMsg"></div>
                        <label for="password" class="mt-2 fw-bold">Password</label>
                         <input type="password" class="form-control password fw-bold" id="password" onkeyup="validatePassword()">
                         <div class="text-danger" id="passwordMsg"></div>
                        <div class="btn fw-bold text-danger btn-outline-info ms-lg-2 col-lg-0 mb-0 mt-3 border-top-0 border-start-0 border-end-0 border border-5 text-danger" style="text-decoration:none;" onclick="signIn()">Sign In</div>
                        <p class="fw-bold">Don't have an account?<a href="Sign Up Page.html" style="text-decoration: none;" class="ps-1">Sign Up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
