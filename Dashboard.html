              </div>
            </div>
            <div class="card text-bg-light mt-2 rounded-0">
              <div class="card-header fw-bold text-center bg-warning rounded-0">BVN NUMBER</div>
              <div class="card-body fw-bold text-center fs-3" id="bvnNum">
                <h5 class="card-title"></h5>
              </div>
            </div>
          </div>
          <div class="col-lg-5 col-10 mx-auto d-block mt-3 rounded-0 shadow-sm h-25">

                <div class="fw-bold mt-1 ms-3">04/25</div>
              </div>
              <div class="fw-bold ms-2" id="cardCurrentUserName"></div>
            </div>
            
          </div>
        </div>

      <h6 class="text-center text-danger shadow-lg fs-1">Transaction History</h6>
      <div>
        <table class="table table-bordered bg-danger table-sm table-striped table-hover" id="transactionTable">
          <tr>
            <th class="text-light ">S/N</th>
            <th class="text-light ">Date</th>
            <th class="text-light ">Time</th>
            <th class="text-light ">Amount</th>
            <th class="text-light ">Transaction</th>
          </tr>
        </table>
      </div>
    </div>
