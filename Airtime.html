<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="banking.css">
</head>
<body>
    <div class="row g-0 bg-body-secondary position-relative h-100">
        <div class="col-md-6 mb-md-0 p-md-4 bg-danger">
            <div class="d-flex">
                <div class="text-light fs-1 fw-bold mt-1 mt-lg-0" style="cursor: pointer;" onclick="backBtn()"><</div>
                <div class="text-light fs-2 fw-bold ms-5 mt-2">AIRTIME</div>
            </div>
            <img src="call.jpg" class="w-100" alt="...">
        </div>
        <div class="col-md-6 p-4 ps-md-0" style="background-color: pink;">
            <div class="container">
                <div class="row">
                    <div class="col-12  shadow p-3 mt-lg-2 ms-lg-2">
                        <div class="mb-3 ps-lg-3 pe-lg-5 ps-2 pe-2">
                         <div id="signInSuccessful" class="pt-2"></div>
                        <div class="form-floating-sm mb-3 ps-lg-5 ps-3 pe-2 col-lg-12 mt-3">
                        <label for="phoneNumber" class="mt-2 fw-bold">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text">+234</span>
                            <input type="text" class="form-control" placeholder="10 digits" id="phoneNummber">
                        </div>
                        <section class="row mt-3 ps-2 justify-content-between">
                            <div class="col-2 border border-danger btn fw-bold" style="color: yellow;"><img src="mtn-logo.png" width="50px" alt="">Mtn</div>
                            <div class="col-2 border border-danger btn fw-bold text-success"><img src="glo-logo.jpg" width="50px" alt="">Glo</div>
                            <div class="col-2 border border-danger btn fw-bold text-danger"><img src="airtel-logo.png" width="50px" alt="">Airtel</div>
                            <div class="col-2 border border-danger btn fw-bold text-success"><img src="Etisalat-logo.jpg" width="50px" alt="">Etisalat</div>
                        </section>
                        <div class="fw-bold mt-4">Select Amount</div>
                        <section class="row justify-content-between mt-4 ps-2">
                            <div class="col-3 btn bg-light border-0"> &#8358 50.00</div>
                            <div class="col-3 btn bg-light border-0"> &#8358 100.00</div>
                            <div class="col-3 btn bg-light border-0"> &#8358 200.00</div>
                        </section>
                        <section class="row justify-content-between mt-4 ps-2">
                            <div class="col-3 btn bg-light border-0"> &#8358 500.00</div>
                            <div class="col-3 btn bg-light border-0"> &#8358 1000.00</div>
                            <div class="col-3 btn bg-light border-0"> &#8358 2000.00</div>
                        </section>
                        <label class="fw-bold mt-4" id="enterAmt">Enter Amount</label>
                        <input type="number" class="form-control" placeholder="&#8358" id="enterAmt">
                        <div class="btn fw-bold text-danger btn-outline-info ms-lg-2 col-lg-0 mb-0 mt-3 border-top-0 border-start-0 border-end-0 border border-5">Confirm</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Airtime.js"></script>
</html>
