<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="banking.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body onload="airtimePage()">
    <div class="row g-0 bg-body-secondary position-relative h-100">
        <div class="col-md-6 mb-md-0 p-md-4 bg-danger">
            <div class="d-flex">
                <div class="text-light fs-1 fw-bold mt-1 mt-lg-0" style="cursor: pointer;" onclick="backBtn()"><</div>
                <div class="text-light fs-2 fw-bold ms-5 mt-2">AIRTIME</div>
            </div>
            <img src="call.jpg" class="w-100" alt="...">
        </div>
        <div class="col-md-6 p-4 ps-md-0" style="background-color: pink;">
            <div class="container">
                <div class="row">
                    <div class="col-12 shadow p-3 mt-lg-2 ms-lg-2">
                        <div class="mb-3 ps-lg-3 pe-lg-5 ps-2 pe-2">
                        <div class="form-floating-sm mb-3 ps-lg-5 ps-3 pe-2 col-lg-12 mt-3">
                        <label for="airtimeNumber" class="mt-2 fw-bold">Phone Number</label>
                        <div class="input-group  w-95">
                            <span class="input-group-text ">+234</span>
                            <input type="number" class="form-control AirtimeNum" placeholder="10 digits" id="airtimeNumber" onkeyup="validateAirtimeNum()">
                        </div>
                        <div id="airtimeNumMsg" class="fw-bold text-danger"></div>
                        <section class="row mt-3 ps-lg-2 justify-content-between">
                            <div class="col-lg-2 col-md-6 col-12 mt-lg-0 mt-2 ms-lg-0 justify-content-between btn fw-bold mtn" onclick="mtn()"><img src="mtn-logo.png" width="40px" alt=""> <span id="mtn" style="color: yellow;">Mtn</span></div>
                            <div class="col-lg-2 col-md-6 col-12 mt-lg-0 mt-2 ms-lg-0 justify-content-between btn fw-bold text-success glo" onclick="glo()"><img src="glo-logo.jpg" width="40px" alt=""> <span id="glo">Glo</span></div>
                            <div class="col-lg-2 col-md-6 col-12 mt-lg-0 mt-2 ms-lg-0 justify-content-between btn fw-bold text-danger airtel" onclick="airtel()"><img src="airtel-logo.png" width="40px" alt=""><span id="airtel">Airtel</span></div>
                            <div class="col-lg-3 col-md-6 col-12 mt-lg-0 mt-2 ms-lg-0 justify-content-between btn fw-bold text-success etisalat" onclick="etisalat()"><img src="Etisalat-logo.jpg" width="40px" alt=""> <span id="etisalat">etisalat</span></div>
                        </section>
                        <label for="airtimeAmount" class="fw-bold mt-4">Enter Amount</label>
                        <input type="number" class="form-control airtime" placeholder="&#8358 50-500,000" id="airtimeAmount" onkeyup="validateAirtime()">
                        <div id="airtimeAmtMsg" class="fw-bold text-danger"></div>
                        <div class="btn fw-bold text-danger btn-outline-info ms-lg-2 col-lg-0 mb-0 mt-3 border-top-0 border-start-0 border-end-0 border border-5" onclick="initConfirm()">Confirm</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="simpleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="card text-bg-light mt-2 rounded-0">
            <div class="card-header fw-bold text-center bg-danger text-light rounded-0">ENTER YOUR PIN NUMBER</div>
            <div class="modal-content mt-2">
              <input type="tel|password" class="form-control pin" id="pinNumber" onkeyup="validatePinNum()">
              <div class="fw-bold text-danger" id="pinMsg"></div>
              <div class="mt-3 mb-3">
                <button class="btn btn-success float-end btn-sm mt-lg-0 mt-3 fw-bold ms-3 me-2" onclick="proceed()">Proceed</button>
                <button class="btn btn-danger float-end btn-sm mt-lg-0 mt-3 fw-bold" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="Airtime.js"></script>
</body>
</html>
