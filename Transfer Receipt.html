<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-6 col-12 mx-auto shadow p-3 mt-lg-2 rounded-4">
                <div class="ms-2 fs-3 btn btn-sm border-0" onclick="backBtn()"><</div>
                <div class="d-flex justify-content-between">
                    <div class="d-flex">
                        <em>
                            <img src="logo.png" width="50px" alt="">
                            <small class="text-danger fw-bold">Flex Tech</small>
                        </em>
                    </div>
                    <small class="text-danger">Transaction Receipt</small>
                </div>
                <div class="text-danger fs-2 mt-1 fw-bold text-center">&#8358 <span id="transferAmount"></span></div>
                <em class="text-center d-block text-success">SUCCESSFUL</em>
                <em id="depositDate" class="text-center d-block"></em>
                <em id="depositTime" class="text-center d-block"></em>
                <h1 id="welcome" class="fw-bold text-center" style="font-family: cursive;"></h1>
                <div class="bg-light pt-3 rounded-4" style="height: 275px;">
                    <section class="d-flex justify-content-between p-2">
                        <div>Transaction Type</div>
                        <div>Transfer</div>
                    </section>
                    <section class="d-flex justify-content-between p-2">
                        <div>Recipient Account</div>
                        <div id="currentUserRecipientAccount"></div>
                    </section>
                    <section class="d-flex justify-content-between p-2">
                        <div>Sender Account</div>
                        <div id="currentUserName"></div>
                    </section>
                    <section class="d-flex justify-content-between p-2">
                        <div></div>
                        <div class="float-end" id="currentUserAccount"></div>
                    </section>
                    <section class="d-flex justify-content-between mt-2">
                        <div>Transaction Reference</div>
                        <div id="currentUserTransactionReference" class=""></div>
                    </section>
                </div>
                <hr class="hr">
                <button class="btn btn-sm btn-success col-12 mt-1 mx-auto d-block printBtn" onclick="prints(),print()">Print Receipt</button>


            </div>
        </div>
    </div>
    <script src="Transfer Receipt.js"></script>
</body>
</html>
