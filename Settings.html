<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="account.png" type="image/x-icon">
    <link rel="stylesheet" href="banking.css">
</head>
<body onload="loadDetails()">
  <div class="row g-0 bg-body-secondary position-relative h-100">
    <div class="col-md-6 mb-md-0 p-md-4 bg-danger">
        <div class="d-flex">
            <div class="text-light fs-1 fw-bold mt-1 mt-lg-0" style="cursor: pointer;" onclick="backBtn()"><</div>
            <div class="text-light fs-2 fw-bold ms-5 mt-2">SETTINGS</div>
        </div>
      <img src="" class="w-100" height="440vh" alt="..." id="displayImage">
    </div>
    <div class="col-md-6 p-4 ps-md-0" style="background-color: pink;">
        <div class="container">
            <div class="row">
                <div class="col-12 shadow p-3 mt-lg-2">
                    <div class="mb-3 ps-lg-5 pe-lg-5 ps-2 pe-2">
                     <div id="fill" class="pt-2"></div>
                     <div class="form-floating-sm mb-3 ps-lg-5 ps-3 pe-2 col-lg-12">
                    <label for="Name"class="mt-1 fw-bold">Full Name</label>
                    <input type="text" class="form-control fw-bold Name" id="Name" onkeyup="validateName()">
                    <div id="nameMsg" class="text-danger"></div>
                    <label for="PhoneNum"class="mt-1 fw-bold">Phone Number</label>
                    <input type="number" class="form-control fw-bold Phone" id="PhoneNum" onkeyup="validatePhoneNumber()">
                    <div id="phoneMsg" class="text-danger"></div>
                    <label for="Email" class="mt-1 fw-bold">Email address</label>
                    <input type="email" class="form-control fw-bold email" id="Email" onkeyup="validateEmail()">
                    <div id="emailMsg" class="text-danger"></div>
                    <label for="Password" class="mt-1 fw-bold">Password</label>
                    <input type="password" class="form-control fw-bold Password" id="Password" onkeyup="validatePasword()">
                    <div id="passwordMsg" class="text-danger"></div>
                    <label for="ConfirmPassword" class="mt-1 fw-bold">Confirm Password</label>
                    <input type="password" class="form-control fw-bold ConfirmPassword" id="ConfirmPassword" onkeyup="validateConfirmPassword()">
                    <div id="confirmPasswordMsg" class="text-danger"></div>
                    <label for="pinNumber" class="mt-1 fw-bold">Pin</label>
                    <input type="password" class="form-control fw-bold pin" id="pinNumber" onkeyup="validatePinNum()">
                    <div id="pinMsg" class="text-danger"></div>
                    <div class="btn fw-bold text-danger btn-outline-info ms-lg-2 col-lg-0 mb-0 mt-3 border-top-0 border-start-0 border-end-0 border border-5 text-danger" onclick="initReset()">RESET</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="Settings.js"></script>
</html>
