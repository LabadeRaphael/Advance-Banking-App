<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="Sign Up Page.js"></script>
    <link rel="stylesheet" href="banking.css">
</head>
<body style="background-color:pink;">
    <div class="row g-0 bg-body-secondary position-relative">
        <div class="col-md-6 mb-md-0 p-md-4 bg-danger">
            <div class="d-flex">
                <div class="text-light fs-1 fw-bold mt-1 mt-lg-0" style="cursor: pointer;" onclick="backBtn()"><</div>
                <div class="text-light fs-2 fw-bold ms-5 mt-2">FLEXY.TECH</div>
            </div>
          <img src="Mobile login-pana.adc9c400bd56b51aca971d7b18354ab6.svg" class="w-100" alt="...">
        </div>
        <div class="col-md-6 p-4 ps-md-0">
            <div class="container">
                <div class="row">
                    <div class="col-12 shadow p-3 mt-lg-2">
                        <div class="text-light fs-2 fw-medium text-center">SIGN UP</div>
                        <div id="signUpSuccessful"></div>
                        <div class="mb-3 ps-lg-5 pe-lg-5 ps-2 pe-2">
                         <div id="fill" class="pt-2"></div>
                         <div class="form-floating-sm mb-3 ps-lg-5 ps-3 pe-2 col-lg-12">
                        <label for="Name"class="mt-1 fw-bold">Full Name</label>
                        <input type="text" class="form-control fw-bold Name" id="Name" onkeyup="validateName()">
                        <div id="nameMsg" class="text-danger"></div>
                        <label for="PhoneNum"class="mt-1 fw-bold">Phone Number</label>
                        <input type="number" class="form-control fw-bold Phone" placeholder="11 digit number" id="PhoneNum" onkeyup="validatePhoneNumber()">
                        <div id="phoneMsg" class="text-danger"></div>
                        <label for="Email" class="mt-1 fw-bold">Email address</label>
                        <input type="email" class="form-control fw-bold email" placeholder="example@gmail.com"  id="Email" onkeyup="validateEmail()">
                        <div id="emailMsg" class="text-danger"></div>
                        <label for="Password" class="mt-1 fw-bold">Password</label>
                        <input type="password" class="form-control fw-bold Password" placeholder="**********" id="Password" onkeyup="validatePasword()">
                        <div id="passwordMsg" class="text-danger"></div>
                        <label for="ConfirmPassword" class="mt-1 fw-bold">Confirm Password</label>
                        <input type="password" class="form-control fw-bold ConfirmPassword" placeholder="**********"  id="ConfirmPassword" onkeyup="validateConfirmPassword()">
                        <div id="confirmPasswordMsg" class="text-danger"></div>
                        <label for="pinNumber" class="mt-1 fw-bold">Pin</label>
                        <input type="password" class="form-control fw-bold pin" placeholder="4 digits"  id="pinNumber" onkeyup="validatePinNum()">
                        <div id="pinMsg" class="text-danger"></div>
                        <div class="btn fw-bold text-danger btn-outline-info ms-lg-2 col-lg-0 mb-0 mt-3 border-top-0 border-start-0 border-end-0 border border-5"><a class="text-danger" style="text-decoration:none;" onclick="signUp()">Sign Up</a></div>
                        <p class="fw-bold">Already have an account?<a href="Sign In Page.html" style="text-decoration: none;" class="ps-1">Sign In here</a></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
